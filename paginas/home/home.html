<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Inicio</title>
    <script src="../../validations.js"></script>
    <script src="home.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="cabecalho-sup">
            <div class="imagem" ></div>
            <div>
                <button type="button" class="botao-b" onclick="logout()">Sair</button>
            </div>
        </div>
        <div class="cabecalho-inf">
            <div>
                <button type="button" class="botao" onclick="telaDispositivos()">Dispositivos e Sensores</button>
            </div>
            <div>
                <button type="button" class="botao" onclick="telaInformacao()">Informações</button>
            </div>
            <div>
                <button type="button" class="botao" onclick="telaRelatorio()">Relatório</button>
            </div>
            <div>
                <button type="button" class="botao" onclick="telaConfig()">Configurações</button>
            </div>
        </div>
        
    </header>
    <div class="corpo">
        <div class="dois-divs">
            <h1>Controláveis</h1>
            <div class="div-intern" >
                <div>
                    <button class="botao-divs led-vermelho" onclick="cliqueVermelho()">
                        LED VERMELHO
                    </button></div>
                <div class="div-2"><label id="led_vermelho">Desligado</label></div>
            </div>
            <div class="div-intern">
                <div><button class="botao-divs led-verde" onclick="cliqueVerde()">LED VERDE</button></div>
                <div class="div-2"><label id="led_verde">Desligado</label></div>
            </div>
            <div class="div-intern" >
                
                <div><button class="botao-divs led-amarelo" onclick="cliqueAmarelo()">LED AMARELO</button></div>
                <div class="div-2"><label id="led_amarelo">Desligado</label></div>
            </div>
            <div class="div-intern" >
                
                <div><button class="botao-divs rele" onclick="cliqueRele_1()">RELÉ 1</button></div>
                <div class="div-2"><label id="rele_1">Desligado</label></div>
            </div>
            <div class="div-intern" >
                
                <div><button class="botao-divs rele" onclick="cliqueRele_2()">LÂMPADA</button></div>
                <div class="div-2"><label id="rele_2">Desligado</label></div>
            </div>
            <div class="div-intern" >
                
                <div><button class="botao-divs rele" onclick="cliqueRele_3()">MOTOR</button></div>
                <div class="div-2"><label id="rele_3">Desligado</label></div>
            </div>
        </div>
        <div class="dois-divs">
            <h1>Sensores</h1>
            <div class="div-3" >
                <div style="width: 200px;"><label>LUMINOSIDADE</label></div>
                <div class="div-2"><label id="luminosidade">0 cd</label></div>
            </div>
            <div class="div-3">
                <div style="width: 200px;"><label>UMIDADE</label></div>
                <div class="div-2"><label id="umidade"></label></div>
            </div>
            <div class="div-3" >
                <div style="width: 200px;"><label>TEMPERATURA</label></div>
                <div class="div-2"><label id="temperatura">0 °C</label></div>
            </div>
            <div class="div-3" >
                <div style="width: 200px;"><label>ENERGIA</label></div>
                <div class="div-2"><label id="energia">0 W</label></div>
            </div>
            <div class="div-3" >
                <div style="width: 200px;"><label>VELOCIDADE</label></div>
                <div class="div-2"><label id="velocidade">0 m/s</label></div>
            </div>
            <div class="div-3" >
                <div style="width: 200px;"><label>GÁS</label></div>
                <div class="div-2"><label id="gas"> - </label></div>
            </div>
        </div>
    </div>
    <footer>
        <p>TODOS OS DIREITOS RESERVADOS</p>
        <p>Pré TCC - Copyright © 2023</p>
    </footer>
    
</body>
<script>
    firebase.auth().onAuthStateChanged(user => {
        if (!user){
            window.location.href = "../../index.html";
        }
    })

</script>

</html>
