<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registrar</title>
    <script src="register.js"></script>
    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <link rel="stylesheet" href="../../style.css"/>
</head>
<body >
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email"/>
            <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email é inválido
            </div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()" />
            <div class="error" id="password-required-error">
                Senha é obrigatório
            </div>
            <div class="error" id="password-min-length-error">
                Senha deve ter pelo menos 6 caracteres.
            </div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()" />
            <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar senha devem ser iguais
            </div>
        </div>
        
        <div>
            <button type="button" class="solid" disabled="false" id="register-button"
                onclick="register_user()">
                Registrar
            </button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
    
</body>
<script>
    firebase.auth().onAuthStateChanged(user => {
        if (user){
            window.location.href = "../home/home.html";
        }
    })
</script>

</html>
