<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <script src="index.js"></script>
    <script src="validations.js"></script>
    <script src="loading.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
</head>
<body class="centralize">
    <div class="imagem-login"></div>
    <div>
        <form>
            <div class="form-field">
                <div><label>Email: </label></div>
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"/>
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-field">
                <div><label>Senha: </label></div>
                <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha"/>
                <div class="error" id="password-required-error">Senha é obrigatório</div>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" disabled="false" onclick="recoverPassword()">Recuperar senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" disabled="false" onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="register()">Registrar</button>
            </div>
        </form>
    </div> 
    
</body>

<script>
    firebase.auth().onAuthStateChanged(user => {
        if (user){
            window.location.href = "paginas/home/home.html";
        }
    })
</script>

</html>
